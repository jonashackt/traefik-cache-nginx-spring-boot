name: github

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15

    - name: Build with Maven
      run: mvn -B install -DskipTests=true --no-transfer-progress --file pom.xml

    - name: run Docker-Compose & a command inside one of the Compose containers inside the same step
      run: |
        docker-compose up -d
        docker ps -a
        docker-compose exec -T weatherbackend pwd

    - name: run a command inside one of the Compose containers in another step
      run: docker-compose exec -T weatherbackend pwd
